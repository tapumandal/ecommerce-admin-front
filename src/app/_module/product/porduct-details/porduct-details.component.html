
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <!-- *ngIf="productInputForm" -->
            <form [formGroup]="inputFormGroup"  (ngSubmit)="addProduct()">
              <div class="card card-default">
                <div class="card-header">
                  <h3 class="card-title">Product input from</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
                      </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputFile">Product Image</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" (change)="productImageUploaded($event)" class="custom-file-input" formControlName="image" id="productImage">
                            <label class="custom-file-label" for="productImage">Choose Image</label>
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text" id="">Upload</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Select Company</label>
                        <select class="form-control" formControlName="company">
                          <option *ngFor="let company of companies" [value]="company" >{{ company }}</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-md-9"><!-- /.form-group -->
                      <div class="form-group">
                        <label>Categories</label>
                        <select formControlName="categories"  class="categorySelect" multiple="multiple" data-placeholder="Select categories" style="width: 100%;" autocomplete="off">
                          <!-- <option *ngFor="let category of categories">{{ category }}</option> -->
                          <option *ngFor="let option of categoryOptions" [value]="option" selected="selected">{{ option }}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="buyingPrice">Buying Price</label>
                        <input formControlName="buyingPricePerUnit" type="text" class="form-control" id="buyingPrice" placeholder="Buying Price">
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="sellingPrice">Selling Price</label>
                        <input formControlName="sellingPricePerUnit" type="text" class="form-control" id="sellingPrice" placeholder="Selling Price">
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="discountPrice">Discount Price</label>
                        <input formControlName="discountPrice" type="text" class="form-control" id="discountPrice" placeholder="Discount Price">
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="discountTitle">Discount Title</label>
                        <input formControlName="discountTitle" type="text" class="form-control" id="discountTitle" placeholder="Discount Title">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="unit">Unit</label>
                        <input formControlName="unit" type="text" class="form-control" id="unit" placeholder="Unit">
                      </div>
                    </div>
                      

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="unitTitle">Unit Title</label>
                        <input formControlName="unitTitle" type="text" class="form-control" id="unitTitle" placeholder="Unit Title">
                      </div>
                    </div>
                      

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input formControlName="quantity" type="text" class="form-control" id="quantity" placeholder="Quantity">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" formControlName="description" id="description" placeholder="Description"></textarea>
                      </div>
                    </div>
                      
                    
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>

                  </div>
                  <!-- /.row -->
                </div>
                <!-- /.card-body -->
              </div>
            </form>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
