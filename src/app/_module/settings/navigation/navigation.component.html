<div class="content-wrapper" style="min-height: 1416.81px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-3">
            <h3>Navigation</h3>
          </div>
          <div class="col-sm-9">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Projects</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Navigation</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form [formGroup]="inputFormGroup"  (ngSubmit)="createEntity()" role="form">
                        <div class="card-body">
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Navigation List</label>
                                <textarea type="text" class="form-control" formControlName="navigation" id="name" placeholder="Navigation"> </textarea>
                            </div>
                        </div>
                        <!-- /.card-body -->
        
                        <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            <i *ngIf="btnLoadingIcon" class="fa fa-refresh fa-spin "></i> Add
                        </button>
                        </div>

                    </form>
                    </div>
            </div>
        </div>
    </div>

  </div>
